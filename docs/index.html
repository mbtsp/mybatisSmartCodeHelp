<body>
<!-- 导航 -->
<nav>
    <a href="#/">中文</a>
    <a href="#/en/">EN</a>
</nav>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        ga: 'G-F2ZMXSJ1VJ',
        // search: 'auto', // 默认值
        search : [
            '/',            // => /README.md
            '/en/',      // => /zh-cn/README.md
        ],
        // 完整配置参数
        // search: {
        //     maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        //     paths: [], // or 'auto'
        //     placeholder: 'Type to search',
        //
        //     // 支持本地化
        //     // placeholder: {
        //     //     '/': '搜索',
        //     //     '/en/': 'Type to search'
        //     // },
        //
        //     noData: 'No Results!',
        //
        //     // 支持本地化
        //     // noData: {
        //     //     '/': '找不到结果',
        //     //     '/en/': 'No Results'
        //     // },
        //
        //     // 搜索标题的最大层级, 1 - 6
        //     depth: 4,
        //
        //     hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        //
        //     // 避免搜索索引冲突
        //     // 同一域下的多个网站之间
        //     namespace: 'website-1',
        //
        //     // 使用不同的索引作为路径前缀（namespaces）
        //     // 注意：仅适用于 paths: 'auto' 模式
        //     //
        //     // 初始化索引时，我们从侧边栏查找第一个路径
        //     // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        //     pathNamespaces: ['/', '/en'],
        //
        //     // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        //     // 匹配到的字符串将被用来识别索引
        //     pathNamespaces: /^(\/(en))?(\/(v1|v2))?/
        // }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
